# render.yaml
services:
  - type: web
    name: tribunal-django-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn tribunal_liga_backend.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /admin/login/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tribunal_django_db # Aseg√∫rate que este nombre coincide EXACTAMENTE con el nombre de tu BD en Render
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4